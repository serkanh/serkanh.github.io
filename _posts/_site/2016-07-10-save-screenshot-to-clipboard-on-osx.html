<p>Screenshots are saved as .png files on the desktop in Mac OS X v10.6 and later. They’re automatically named “Screen Shot date at time .png.” To save your screenshot to the Clipboard instead of a file on your desktop, use</p>
<figure class="highlight"><pre><code class="language-bash" data-lang="bash">Command-Shift-Control-4</code></pre></figure>
<p>.</p>
